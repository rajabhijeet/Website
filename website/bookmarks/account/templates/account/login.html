{% extends "base.html" %}



{% block content%}
<h1>Log-in</h1>
<p>Please, use the following form to login. If you don't have account <a href="{%url 'register'%}">Sign Up Here</a> </p>
<form method="post">
  {{ form.as_p }}
  {% csrf_token %}
  <p><input type="submit" value="Log in"></p>
</form>
{% endblock %}
