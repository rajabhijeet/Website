{% extends "base.html" %}



{% block content%}
<h1> Edit your Account</h1>
<p>You can edit your account Using the below Form: </p>
<form method="post" enctype="multipart/form-data">
  {{ user_form.as_p }}
  {{ profile_form.as_p }}
  {% csrf_token %}
  <p><input type="submit" value="Save your changes"></p>
</form>
{% endblock %}
